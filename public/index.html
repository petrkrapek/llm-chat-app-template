<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatovací aplikace s AI</title>
    <style>
      :root {
        --primary-color: #1a1a1a;
        --primary-hover: #000000;
        --light-bg: #fafafa;
        --border-color: #e0e0e0;
        --text-color: #1a1a1a;
        --text-light: #666666;
        --disabled-color: #cccccc;
        --user-msg-bg: #1a1a1a;
        --user-msg-text: #ffffff;
        --assistant-msg-bg: #ffffff;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
        --focus-shadow: 0 0 0 3px rgba(26, 26, 26, 0.1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem 1.5rem;
        background-color: var(--light-bg);
      }

      header {
        text-align: center;
        margin-bottom: 2.5rem;
        padding: 2rem 0 1.5rem;
        border-bottom: 2px solid var(--primary-color);
      }

      h1 {
        font-size: 2rem;
        font-weight: 600;
        color: var(--text-color);
        margin-bottom: 0.5rem;
        letter-spacing: -0.02em;
      }

      header p {
        font-size: 0.9rem;
        color: var(--text-light);
        font-weight: 400;
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 280px);
        min-height: 500px;
        background-color: white;
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-md);
        overflow: hidden;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 2rem 1.5rem;
        background-color: white;
      }

      .message {
        margin-bottom: 1.25rem;
        padding: 1rem 1.25rem;
        max-width: 75%;
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-sm);
        line-height: 1.6;
      }

      .user-message {
        background-color: var(--user-msg-bg);
        color: var(--user-msg-text);
        align-self: flex-end;
        margin-left: auto;
        border-color: var(--primary-color);
      }

      .assistant-message {
        background-color: var(--assistant-msg-bg);
        align-self: flex-start;
        border-color: var(--border-color);
      }

      .message-input {
        display: flex;
        padding: 1.25rem;
        border-top: 2px solid var(--border-color);
        background-color: var(--light-bg);
        gap: 0.75rem;
      }

      #user-input {
        flex: 1;
        padding: 0.875rem 1rem;
        border: 1px solid var(--border-color);
        font-family: inherit;
        font-size: 0.95rem;
        resize: none;
        min-height: 48px;
        background-color: white;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      #user-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: var(--focus-shadow);
      }

      #send-button {
        padding: 0 2rem;
        background-color: var(--primary-color);
        color: white;
        border: 1px solid var(--primary-color);
        cursor: pointer;
        font-weight: 500;
        font-size: 0.95rem;
        transition: all 0.2s;
        min-width: 100px;
      }

      #send-button:hover:not(:disabled) {
        background-color: var(--primary-hover);
        box-shadow: var(--shadow-md);
      }

      #send-button:disabled {
        background-color: var(--disabled-color);
        border-color: var(--disabled-color);
        cursor: not-allowed;
        opacity: 0.6;
      }

      .typing-indicator {
        display: none;
        padding: 0.75rem 1.5rem;
        font-style: italic;
        color: var(--text-light);
        font-size: 0.9rem;
      }

      .typing-indicator.visible {
        display: block;
      }

      footer {
        margin-top: 2rem;
        text-align: center;
        font-size: 0.85rem;
        color: var(--text-light);
        padding: 1rem 0;
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        header {
          margin-bottom: 1.5rem;
          padding: 1.5rem 0 1rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        .chat-container {
          height: calc(100vh - 240px);
        }

        .message {
          max-width: 85%;
          padding: 0.875rem 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Virtuální účetní asistent</h1>
      <p>Powered by petrkrapek.com</p>
    </header>

    <div class="chat-container">
      <div id="chat-messages" class="chat-messages">
        <div class="message assistant-message">
          <p>
            Ahoj! Jsem chatovací aplikace s umělou inteligencí. Jak vám mohu dnes pomoci?
          </p>
        </div>
      </div>

      <div class="typing-indicator" id="typing-indicator">
        AI přemýšlí...
      </div>

      <div class="message-input">
        <textarea
          id="user-input"
          placeholder="Napište svou zprávu..."
          rows="1"
          autofocus
        ></textarea>
        <button id="send-button">Odeslat</button>
      </div>
    </div>

    <footer>
      <p>Šablona chatovací aplikace s AI &copy; 2025</p>
    </footer>

    <!-- Chat app script -->
    <script src="chat.js"></script>
  </body>
</html>
